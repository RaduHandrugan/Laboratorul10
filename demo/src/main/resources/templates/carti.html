<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionează Cărți</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Gestionează Cărți</h1>


    <div class="alert alert-info mt-3" role="alert" th:text="${mesaj}"></div>


    <form method="post" action="/operatii" class="mt-4">
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="isbn" class="form-control" placeholder="ISBN..." />
            </div>
            <div class="col">
                <input type="text" name="titlu" class="form-control" placeholder="Titlu..." />
            </div>
            <div class="col">
                <input type="text" name="autor" class="form-control" placeholder="Autor..." />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" name="adauga" value="Adauga" class="btn btn-success">Adaugă</button>
                <button type="submit" name="modifica" value="Modifica" class="btn btn-primary">Modifică</button>
                <button type="submit" name="sterge" value="Sterge" class="btn btn-danger">Șterge</button>
                <button type="submit" name="filtreaza" value="Filtreaza" class="btn btn-secondary">Filtrează</button>
            </div>
        </div>
    </form>


    <table class="table table-striped table-bordered mt-5">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carte : ${carti}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
